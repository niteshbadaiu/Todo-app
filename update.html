<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update</title>
  </head>
  <body>
    <div class="container">
        <a href="http://127.0.0.1:5000/" class="btn btn-link">Go to todo list</a>
    <h1>Update todo</h1>
    <br/>
    <form method="POST">
        <!--<input type="number" class="form-control" name="txtSno" id="txtSno" disabled value="{{data[0]}}"/>
            <br/>-->
        <div class="mb-3">
          <label for="txtTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="txtTitle" name="txtTitle" placeholder="Enter title" required value="{{data[1]}}"/>
        </div>
        <div class="mb-3">
          <label for="txtDes" class="form-label">Description</label>
          <input type="text" class="form-control" id="txtDes" name="txtDes" placeholder="Enter description" required value="{{data[2]}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br/>
        {% if message %}
        <div class="alert alert-info" role="alert">
            {{message}}
          </div>
        {% endif %}
    </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
